<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UdateDetails</title>
    <link rel="stylesheet" href="./assets/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="./assets/css/vendorstyle.css">
</head>

<body>
    <div class="main">
        <section class="signup">
            <h2 class="form-title">Update Information</h2>
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h4 class="form-title">Personal details</h4>
                        <form method="" action="" class="register-form"
							id="register-form">
                            <b>UserName</b>
							<div class="form-group">
								<label for="name"><i
									class="zmdi zmdi-account material-icons-name"></i></label> 
                                    <input type="text" name="name" id="name" placeholder="Your Name" />
							</div>
                            <b>FullName</b>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Full Name"/>
                            </div>
                            <b>Aadhar Card</b>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Enter Aadhar Card No"/>
                            </div>
                    </div>
                </div>
            </div>
            
            <div class="container1">
                <div class="signup-content">
                    <div class="signup-form">
                        <h4 class="form-title">Contact Details</h4>
                        <form method="" action="" class="register-form"
							id="register-form">
                            <b>Email</b>
							<div class="form-group">
								<label for="name"><i
									class="zmdi zmdi-email"></i></label> 
                                    <input type="email" name="email" id="email" placeholder="your@gmail.com" />
							</div>
                            <b>Address</b>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icon"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Full Name"/>
                            </div>
                            <b>Contact No</b>
                            <div class="form-group">
								<label for="contact"><i class="zmdi zmdi-lock-outline"></i></label>
								<input type="text" name="contact" id="contact"
									placeholder="Contact no" />
							</div>
                        </form>
                    </div>
                    
                </div>
            </div>

            <div class="container1">
                <div class="signup-content">
                    <div class="signup-form">
                        <h4 class="form-title">Business Details</h4>
                        <form method="" action="" class="register-form"
							id="register-form">
                            <b>Type of Vendor</b>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icon"></i></label>
                                <input type="text" name="name" id="name" placeholder="Type Of Vendor"/>
                            </div>
                            <b>Type of Business</b>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icon"></i></label>
                                <input type="text" name="name" id="name" placeholder="Type of Business"/>
                            </div>
                            <b>Email Address</b>
							<div class="form-group">
								<label for="name"><i
									class="zmdi zmdi-email"></i></label> 
                                    <input type="email" name="email" id="email" placeholder="your@company.com" />
							</div>
                            <b>Address</b>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icon"></i></label>
                                <input type="text" name="name" id="name" placeholder="Enter the Address"/>
                            </div>
                            <b>Contact No</b>
                            <div class="form-group">
								<label for="contact"><i class="zmdi zmdi-lock-outline"></i></label>
								<input type="number" name="contact" id="contact"
									placeholder="Contact no" />
							</div>
                            <b>Years in Business</b>
                            <div class="form-group">
                                <label for="number"><i class="zmdi zmdi-account material-icon"></i></label>
                                <input type="number" name="number" id="number" placeholder="Years"/>
                            </div>
                            <div class="form-group form-button">
								<input type="submit" name="signup" id="signup"
									class="form-submit" value="Save" />
                                    
                                        <input type="submit" name="signup" id="signup"
                                            class="form-submit" value="Reset" />
                                   
							</div>
                        </form>
                    </div>
                    
                </div>
            </div>

        
            
        </section>

    </div>
   
</body>
</html>
